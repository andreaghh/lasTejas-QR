<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Las Tejas - Menu</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #111;
        color: #fff;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      .viewer {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .toolbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.5rem 1rem;
        background: #000;
        font-size: 0.9rem;
      }

      .toolbar button {
        cursor: pointer;
        border: none;
        border-radius: 999px;
        padding: 0.35rem 0.9rem;
        background: #fff;
        color: #000;
        font-size: 0.85rem;
      }

      .toolbar button:disabled {
        opacity: 0.4;
        cursor: default;
      }

      #pageInfo {
        flex: 1;
        text-align: center;
        opacity: 0.8;
      }

      #pageContainer {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #222;
        overflow: auto;
        gap: 1rem;
        perspective: 1600px;
      }

      .pageCanvas {
        max-width: 50%;
        max-height: 100%;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
        background: #fff;
        transition: opacity 0.25s ease;
        transform-style: preserve-3d;
      }

      /* Simple book-like flip animation */
      .page-flip-next {
        animation: pageFlipNext 0.45s ease;
        transform-origin: left center;
      }

      .page-flip-prev {
        animation: pageFlipPrev 0.45s ease;
        transform-origin: right center;
      }

      @keyframes pageFlipNext {
        0% {
          transform: rotateY(0deg);
        }
        50% {
          transform: rotateY(-90deg);
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }
        100% {
          transform: rotateY(0deg);
        }
      }

      @keyframes pageFlipPrev {
        0% {
          transform: rotateY(0deg);
        }
        50% {
          transform: rotateY(90deg);
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }
        100% {
          transform: rotateY(0deg);
        }
      }

      /* Mobile: show one page at a time and make it full width */
      @media (max-width: 768px) {
        #pageContainer {
          flex-direction: column;
          gap: 0;
        }

        .pageCanvas {
          max-width: 100%;
        }

        #pdfCanvasRight {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="viewer">
      <div class="toolbar">
        <button id="prevPage">&larr; Prev</button>
        <div id="pageInfo">Loading menuâ€¦</div>
        <button id="nextPage">Next &rarr;</button>
      </div>
      <div id="pageContainer">
        <canvas id="pdfCanvasLeft" class="pageCanvas"></canvas>
        <canvas id="pdfCanvasRight" class="pageCanvas"></canvas>
      </div>
    </div>

    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
    <script src="src/app.js"></script>
  </body>
</html>
